- name: Ensure required PPAs are present
  apt_repository: repo='ppa:ondrej/php5' update_cache=yes

- name: Ensure required packages are installed
  apt: pkg='php5,php5-dev,php-pear,php5-fpm,php5-cli,php5-intl,php5-pgsql,php5-mysql,php5-gd,php5-mcrypt,php5-curl' state=present
  tags: php

- name: make sure /etc/php5/apache2/ directory exists
  shell: creates=/etc/php5/apache2/ mkdir -p /etc/php5/apache2/
  tags: php

- name: configure PHP settings
  template: src=php.ini.j2 dest=/etc/php5/apache2/php.ini
  notify:
    - restart phpfpm
    - restart apache
  tags: php